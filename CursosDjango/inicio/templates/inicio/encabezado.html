<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Cursos Verdes{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-success">

    <nav class="navbar navbar-expand-lg bg-success bg-opacity-75 px-3">
        <a class="navbar-brand fw-bold text-light" href="{% url 'principal' %}">Cursos</a>
        
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link text-light fw-semibold hover-opacity-75" href="{% url 'principal' %}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light fw-semibold hover-opacity-75" href="{% url 'cursos' %}">Cursos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light fw-semibold hover-opacity-75" href="{% url 'contacto' %}">Contacto</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-4">
        {% block contenido %}{% endblock %}
    </div>

</body>
</html>
